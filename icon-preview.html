<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODUS Icon Gallery — Premium Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #06b6d4, #10b65a, #fbbf24);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: gradientShift 4s ease infinite;
        }

        .header p {
            font-size: 1.1em;
            color: #cbd5e1;
            font-weight: 300;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 28px;
            margin-top: 40px;
        }

        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .icon-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .icon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .icon-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(15, 23, 42, 0.95);
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.15),
                        0 0 20px rgba(6, 182, 212, 0.1);
        }

        .icon-card:hover::before {
            opacity: 1;
        }

        .icon-preview {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.05), rgba(6, 182, 212, 0.05));
            border-radius: 12px;
            border: 1px solid rgba(168, 85, 247, 0.1);
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .icon-preview svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .icon-info {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .icon-number {
            display: inline-block;
            background: linear-gradient(135deg, #a855f7, #8b5cf6);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .icon-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #e2e8f0;
        }

        .icon-category {
            font-size: 0.85em;
            color: #94a3b8;
            margin-top: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .icon-card:nth-child(odd) {
            animation: fadeIn 0.6s ease-out 0.1s backwards;
        }

        .icon-card:nth-child(even) {
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(168, 85, 247, 0.1);
            color: #64748b;
            font-size: 0.9em;
        }
    </style>
</head>
